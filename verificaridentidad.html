<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>BeeU - Verificación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">

        <div class="header-pattern">
            <!--boton atras funcional-->
            <a href="javascript:history.back()" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div class="form-section">
            <h1 class="text-center section-title">Verifica tu identidad</h1>
            <p class="section-subtitle">El último paso para registrarte.</p>

            <p class="verification-instruction">
                Hemos enviado un código de 6 dígitos al correo registrado.
            </p>

            <form>
                <div class="d-flex justify-content-between mb-4 verification-code-container">
                    <input type="tel" class="form-control code-input" maxlength="1" required>
                    <input type="tel" class="form-control code-input" maxlength="1" required>
                    <input type="tel" class="form-control code-input" maxlength="1" required>
                    <input type="tel" class="form-control code-input" maxlength="1" required>
                    <input type="tel" class="form-control code-input" maxlength="1" required>
                    <input type="tel" class="form-control code-input" maxlength="1" required>
                </div>

                <p class="resend-code-text mb-5">
                    No recibí el código, <a href="#" class="app-link resend-link">volver a enviar.</a>
                </p>

                <button type="button" class="btn app-btn btn-primary w-100" onclick="window.location.href='skills.html'">
    ¡Listo!
</button>

            </form>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.code-input');

            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BeeU - Nos vemos en otro proyecto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="css/sidebar.css" /> 
</head>

<body class="home-page">

    <div class="home-shell">
        <header class="home-header">
            <div class="home-logo-badge">
                <a href="#" class="sidebar-toggle-btn" id="sidebarToggle" aria-label="Abrir menú lateral">
                    <img src="img/Logo.png" alt="BeeU" />
                </a>
            </div>

            <div class="home-header-icon" aria-label="Notificaciones">
                <a href="notificaciones.html"><i class="fa-regular fa-bell"></i></a>
            </div>
        </header>

        <aside id="mySidebar" class="side-drawer" aria-label="Menú lateral" aria-hidden="true">
            <div class="side-overlay" id="myOverlay" aria-label="Cerrar menú"></div>
            <div class="side-panel">
                <div class="side-profile">
                    <a href="perfil.html"></a> 
                    <div class="side-avatar">
                        <img src="img/Foto_Perfil.png" alt="Avatar" />
                    </div>
                    <div class="side-user">
                        <div class="side-name">Isabela Altara</div>
                        <div class="side-mail">isabelaltara@gmail.com</div>
                    </div>
                </div>
                <nav class="side-menu">
                    <a class="side-item" href="configuracion.html">
                        <i class="fa-solid fa-gear"></i><span>Configuración</span>
                    </a>
                    <a class="side-item" href="proyectos.html">
                        <i class="fa-regular fa-folder"></i><span>Proyectos</span>
                    </a>
                    <a class="side-item" href="favoritos.html">
                        <i class="fa-regular fa-heart"></i><span>Favoritos</span>
                    </a>
                </nav>
                <div class="side-footer">
                    <a class="side-logout" href="login.html">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Cerrar Sesión</span>
                    </a>
                </div>
            </div>
        </aside>

        <div class="content-area">
            <div class="container-mensaje">
                <p class="titulo">Nos vemos en otro proyecto.</p>

                <p class="notificacion">Hemos notificado al productor del proyecto Animatic “Rose” sobre tu decisión.</p>
                
                <p class="nota">Cuando tu solicitud de abandono de proyecto sea aprobada, el proyecto se removerá de tu cuenta.</p>
            </div>
        </div>
        
        <nav class="home-bottom-nav">
            <a href="home.html" class="bottom-nav-item active">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="proyectos.html" class="bottom-nav-item">
                <i class="fa-regular fa-folder-open"></i>
            </a>
            <a href="chats.html" class="bottom-nav-item">
                <i class="fa-regular fa-comment-dots"></i>
            </a>
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pull-to-refresh.js"></script>
    <script src="js/tabfuncional.js"></script>
    <script src="js/sidebar.js" defer></script> 
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.getElementById('mySidebar');
            const toggleBtn = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('myOverlay');
            
            function closeSidebar() {
                sidebar.classList.remove('active');
                sidebar.setAttribute('aria-hidden', 'true');
            }

            if (toggleBtn && sidebar && overlay) {
                toggleBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    sidebar.classList.toggle('active');
                    sidebar.setAttribute('aria-hidden', sidebar.classList.contains('active') ? 'false' : 'true');
                });
                overlay.addEventListener('click', closeSidebar);
            }
            
            function goToProfile(){
                window.location.replace("perfil.html")
            }
        });
    </script>

</body>

</html>

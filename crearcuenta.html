<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>BeeU - Crear cuentas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/crearcuenta.css">
    <link rel="stylesheet" href="css/crearcuenta.css">
</head>

<body>

    <div class="login-container">
        <div class="header-pattern position-relative">
            <!--boton atras funcional-->
            <a href="javascript:history.back()" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div class="form-section">
            <h1 class="text-center section-title">Crea una cuenta</h1>
            <p class="text-center section-subtitle">Te damos la bienvenida</p>

            <form>
                <div class="mb-3">
                    <input type="text" class="form-control app-input" placeholder="Nombre" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control app-input" placeholder="Correo electrónico" required>
                </div>

                <div class="mb-3 input-with-icon">
                    <input type="password" class="form-control app-input" id="password" placeholder="Contraseña" required>
                    <i class="fas fa-eye-slash input-icon"></i> 
                </div>

                <div class="mb-4 input-with-icon">
                    <input type="password" class="form-control app-input" id="confirm-password" placeholder="Confirma tu contraseña" required>
                    <i class="fas fa-eye-slash input-icon"></i>
                </div>

                <div class="form-check text-start mb-4 custom-checkbox-group">
                    <input class="form-check-input custom-checkbox" type="checkbox" value="" id="termsCheck" required>
                    <label class="form-check-label checkbox-label" for="termsCheck">
                        Aceptar **términos y condiciones**
                    </label>
                </div>

                <a href="verificaridentidad.html" class="btn app-btn btn-primary w-100 mb-3">
    Regístrate
</a>


                <button type="button" class="btn app-btn btn-secondary-outline w-100 mb-4">
                    <i class="fab fa-google"></i> Continuar con Google
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    
    const eyeIcons = document.querySelectorAll('.input-icon');

    eyeIcons.forEach(icon => {
        icon.addEventListener('click', () => {
            
            const input = icon.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text'; 
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password'; 
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    });
});
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>BeeU - Iniciar Sesión</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>

    <div class="login-container">
        <div class="header-pattern position-relative">
            <a href="olvidastecontraseña.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <div class="form-section">
            <h1 class="text-center section-title">Restaura tu contraseña</h1>
            <p class="text-center section-subtitle">Ya verificamos tu identidad</p>

            <form>
                <div class="mb-3 input-with-icon">
                    <input type="email" class="form-control app-input" placeholder="Nueva contraseña" required> 
                </div>

                <div class="mb-3 input-with-icon">
                    <input type="password" class="form-control app-input" id="password" placeholder="Confirma tu contraseña" required>
                    <i class="fas fa-eye-slash input-icon"></i>
                </div>

            

                <a href="login.html" class="btn app-btn btn-primary w-100 mb-3">
    Continuar
</a>

                
            </form>

           
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Toggle ojo contraseña
        const eyeIcons = document.querySelectorAll('.input-icon');
        eyeIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const input = icon.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BeeU - Nuevo proyecto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="css/sidebar.css" /> 
</head>

<body class="home-page">

    <div class="home-shell">
        <header class="home-header">
            <div class="home-logo-badge">
                <a href="#" class="sidebar-toggle-btn" id="sidebarToggle" aria-label="Abrir menú lateral">
                    <img src="img/Logo.png" alt="BeeU" />
                </a>
            </div>

            <div class="home-header-icon" aria-label="Notificaciones">
                <a href="notificaciones.html"><i class="fa-regular fa-bell"></i></a>
            </div>
        </header>

        <aside id="mySidebar" class="side-drawer" aria-label="Menú lateral" aria-hidden="true">
            <div class="side-overlay" id="myOverlay" aria-label="Cerrar menú"></div>
            <div class="side-panel">
                <div class="side-profile">
                    <a href="perfil.html"></a> 
                    <div class="side-avatar">
                        <img src="img/Foto_Perfil.png" alt="Avatar" />
                    </div>
                    <div class="side-user">
                        <div class="side-name">Isabela Altara</div>
                        <div class="side-mail">isabelaltara@gmail.com</div>
                    </div>
                </div>
                <nav class="side-menu">
                    <a class="side-item" href="configuracion.html">
                        <i class="fa-solid fa-gear"></i><span>Configuración</span>
                    </a>
                    <a class="side-item" href="proyectos.html">
                        <i class="fa-regular fa-folder"></i><span>Proyectos</span>
                    </a>
                    <a class="side-item" href="favoritos.html">
                        <i class="fa-regular fa-heart"></i><span>Favoritos</span>
                    </a>
                </nav>
                <div class="side-footer">
                    <a class="side-logout" href="login.html">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Cerrar Sesión</span>
                    </a>
                </div>
            </div>
        </aside>

        <div class="form-section project-create-section">
            <h1 class="text-start section-title">Nuevo proyecto</h1>
            <p class="text-start section-subtitle">Llena la siguiente información</p>

            <form>
                <div class="mb-3">
                    <select class="form-control app-input project-type-dropdown" required>
                        <option selected disabled>Tipo de proyecto</option>
                        <option>Diseño Gráfico</option>
                        <option>Desarrollo Web</option>
                        <option>Marketing Digital</option>
                    </select>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control app-input" placeholder="Nombre" required>
                </div>

                <div class="mb-4">
                    <textarea class="form-control app-input project-description-textarea" placeholder="Descripción" rows="4" required></textarea>
                </div>

                <div class="mb-4 project-visual-resources">
                    <label class="d-block section-label mb-2 text-start">Recursos visuales</label>
                    <div class="project-file-upload-box">
                        <button type="button" class="btn app-btn project-upload-button w-100">
                          <i class="fas fa-cloud-upload-alt me-2"></i> Seleccionar archivo


                        </button>
                    </div>
                </div>

                <div class="mb-4 project-assign-roles">
                    <div class="d-flex align-items-center mb-2 justify-content-between">
                        <label class="section-label text-start">Asignar roles</label>
                        <button type="button" class="btn project-add-role-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="project-role-assignment-field">
                        <input type="text" value="Productor" class="form-control project-role-input" readonly>
                        <button type="button" class="project-user-tag">
                            <i class="fas fa-user-circle me-1"></i> Tú
                        </button>
                    </div>
                </div>

                <div class="mb-5 project-links-section">
                    <label class="d-block section-label mb-2 text-start">Enlaces</label>
                    <div class="input-with-icon project-link-input-group">
                        <input type="text" class="form-control app-input project-link-input" placeholder="Enlaces necesarios">
                        <i class="fas fa-link input-icon project-link-icon"></i>
                    </div>
                </div>

                <a href="Proyectocreado.html" class="btn app-btn btn-primary w-100 mb-3">
                    Guardar
                </a>
                <button type="button" class="btn app-btn project-cancel-btn w-100">
                    Cancelar
                </button>
            </form>
        </div>

        <!-- NAV INFERIOR, copiar en todas las pantallas-->
        <nav class="home-bottom-nav">
            <a href="home.html" class="bottom-nav-item active">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="proyectos.html" class="bottom-nav-item">
                <i class="fa-regular fa-folder-open"></i>
            </a>
            <a href="chats.html" class="bottom-nav-item">
                <i class="fa-regular fa-comment-dots"></i>
            </a>
        </nav>
    </div>

    <!--copiar en todas las pantallas-->
    <script src="js/pull-to-refresh.js"></script>
    <script src="js/tabfuncional.js"></script>
    <script src="js/sidebar.js" defer></script>
    <script>
        function goToProfile(){
            window.location.replace("perfil.html")
        }

    </script>
</body>

</html>

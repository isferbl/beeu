<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BeeU - Configuración</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/configuracion.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
</head>
<body class="home-page">

<div class="home-shell">

    <!-- HEADER -->
    <header class="home-header">
        <div class="home-logo-badge">
            <a href="#" class="sidebar-toggle-btn" id="sidebarToggle">
                <img src="img/Logo.png" alt="BeeU" />
            </a>
        </div>

        <div class="home-header-icon">
            <a href="notificaciones.html"><i class="fa-regular fa-bell"></i></a>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside id="mySidebar" class="side-drawer">
        <div class="side-overlay" id="myOverlay"></div>
        <div class="side-panel">
            <div class="side-profile">
                <div class="side-avatar">
                    <img src="img/Foto_Perfil.png" alt="Avatar" />
                </div>
                <div class="side-user">
                    <div class="side-name">Isabela Altara</div>
                    <div class="side-mail">isabelaltara@gmail.com</div>
                </div>
            </div>

            <nav class="side-menu">
                <a class="side-item" href="configuracion.html">
                    <i class="fa-solid fa-gear"></i><span>Configuración</span>
                </a>
                <a class="side-item" href="proyectos.html">
                    <i class="fa-regular fa-folder"></i><span>Proyectos</span>
                </a>
                <a class="side-item" href="favoritos.html">
                    <i class="fa-regular fa-heart"></i><span>Favoritos</span>
                </a>
            </nav>

            <div class="side-footer">
                <a class="side-logout" href="login.html">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Cerrar Sesión</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- CONTENIDO -->
    <section id="configuracion">
        <h2>Configuración</h2>
        <a href="#" class="app-btn">
            <span class="btn-text">Reportar</span>
            <i class="fa-solid fa-angle-right"></i>
        </a>
        <a href="#" class="app-btn">
            <span class="btn-text">Políticas de seguridad</span>
            <i class="fa-solid fa-angle-right"></i>
        </a>
        <a href="#" class="app-btn">
            <span class="btn-text">Términos y condiciones de uso</span>
            <i class="fa-solid fa-angle-right"></i>
        </a>
    </section>

    <section id="cerrar">
        <button class="agregar-wrapper" id="abrirCerrarSesion">
            <span class="btn-text">Cerrar Sesión</span>
            <i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i>
        </button>
    </section>

    <!-- MODAL CERRAR SESIÓN -->
    <div class="modal-cerrar" id="modalCerrarSesion">
        <div class="modal-box">
            <h2>Cerrar Sesión</h2>
            <p>¿Estás seguro de que quieres salir?</p>
            <div class="modal-actions">
                <button class="btn-aceptar" id="aceptarCerrarSesion">Aceptar</button>
                <span class="modal-divider"></span>
                <button class="btn-cancelar" id="cerrarCerrarSesion">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- NAV INFERIOR -->
    <nav class="home-bottom-nav">
        <a href="home.html" class="bottom-nav-item active">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="proyectos.html" class="bottom-nav-item">
            <i class="fa-regular fa-folder-open"></i>
        </a>
        <a href="chats.html" class="bottom-nav-item">
            <i class="fa-regular fa-comment-dots"></i>
        </a>
    </nav>

</div>

<script src="js/pull-to-refresh.js"></script>
<script src="js/tabfuncional.js"></script>
<script src="js/sidebar.js" defer></script>
<script>
const modalCerrar = document.getElementById("modalCerrarSesion");
const btnAbrirCerrar = document.getElementById("abrirCerrarSesion");
const btnCerrarCerrar = document.getElementById("cerrarCerrarSesion");
const btnAceptarCerrar = document.getElementById("aceptarCerrarSesion");

// Abrir modal
btnAbrirCerrar.addEventListener("click", () => {
    modalCerrar.classList.add("active");
});

// Cerrar modal
btnCerrarCerrar.addEventListener("click", () => {
    modalCerrar.classList.remove("active");
});

// Click fuera del modal
modalCerrar.addEventListener("click", (e) => {
    if (e.target === modalCerrar) {
        modalCerrar.classList.remove("active");
    }
});

// Aceptar → redirige a login
btnAceptarCerrar.addEventListener("click", () => {
    window.location.href = "login.html";
});
</script>

</body>
</html>

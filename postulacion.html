<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>BeeU - Postulation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
	
	<header class="home-header">
        <div class="home-logo-badge">
            <a href="#"><img src="img/Logo.png" alt="BeeU" /></a>
        </div>
		 <div class="home-header-icon">
            <i class="fa-regular fa-bell"></i>
         </div>
    </header>
	
	<main class="home-main">

    <!-- TÍTULO -->
    <section class="home-section">
        <h2 class="home-section-title">Postular al proyecto</h2>
    </section>

    <!-- FORMULARIO -->
    <form id="applyForm" style="padding: 0 16px;">

        <!-- CARGO -->
        <div class="mb-3" style="text-align: left;">
            <label class="section-label">Cargo</label>
            <input 
                type="text" 
                class="form-control app-input"
                name="cargo" 
                placeholder="Ej. Diseñador UX"
                required
                style="width: 100%;"
            >
        </div>

        <!-- DESCRIPCIÓN -->
        <div class="mb-3" style="text-align: left;">
            <label class="section-label">Descripción del cargo</label>
            <textarea 
                class="form-control app-input project-description-textarea"
                name="descripcion"
                placeholder="Describe las responsabilidades…"
                required
                style="width: 100%;"
            ></textarea>
        </div>

        <!-- FECHA LÍMITE -->
        <div class="mb-4" style="text-align: left;">
            <label class="section-label">Fecha límite de aplicación</label>
            <input 
                type="date" 
                class="form-control app-input"
                name="fecha"
                required
                style="width: 100%;"
            >
        </div>

        <!-- BOTONES -->
        <div style="
            display: flex; 
            justify-content: space-between;
            gap: 10px;
        ">
            <button 
                type="button" 
                class="btn-cancelar"
                style="flex: 1;"
                onclick="window.history.back()"
            >
                Cancelar
            </button>

            <button 
                type="submit" 
                class="btn-save"
                style="flex: 1;"
            >
                Guardar
            </button>
        </div>

    </form>

    <!-- SCRIPT GUARDAR -->
    <script>
        document.getElementById("applyForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Tu postulación ha sido guardada.");
        });
    </script>

</main>


	
	 <nav class="home-bottom-nav">
        <a href="#" class="bottom-nav-item">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="#" class="bottom-nav-item">
            <i class="fa-regular fa-folder-open"></i>
        </a>
        <a href="#" class="bottom-nav-item active">
            <i class="fa-regular fa-comment-dots"></i>
        </a>
    </nav>
	
</body>
</html>
